<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora BÃ¡sica</title>
  <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
  <div class="calculadora">
    <input type="text" class="pantalla" disabled placeholder="0">
    
    <div class="botones">
      <button class="boton siete">7</button>
      <button class="boton ocho">8</button>
      <button class="boton nueve">9</button>
      <button class="boton operador dividir">/</button>

      <button class="boton cuatro">4</button>
      <button class="boton cinco">5</button>
      <button class="boton seis">6</button>
      <button class="boton operador multiplicar">*</button>

      <button class="boton uno">1</button>
      <button class="boton dos">2</button>
      <button class="boton tres">3</button>
      <button class="boton operador resta">-</button>

      <button class="boton cero">0</button>
      <button class="boton punto">.</button>
      <button class="boton operador suma">+</button>
      <button class="boton operador backSpace">Del</button>
      <button class="boton operador clearButton">A.C</button>
      
      <button class="boton igual">=</button>
   
      
    </div>
  </div>
</body>
</html>
